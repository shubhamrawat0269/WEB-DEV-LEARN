<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is my First HTML Project">

    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>

    <script defer src="index.js"></script>
</head>

<body style="font-family: sans-serif;">
    <header>
        <nav>
            <div>ROUTING & NAVIGATION</div>

            <div>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#product">Product</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>


    <!-- about section below  -->
    <section id="about">
        <div
            style="width: 100%; height: 80vh; background-color: #6DC5D1; display: grid;place-content: center;font-size: 3rem;color: white;">
            About
        </div>
    </section>

    <!-- product section below  -->
    <section id="product">
        <div
            style="width: 100%; height: 80vh; background-color: #03AED2; display: grid;place-content: center;font-size: 3rem;color: white;">
            Product
        </div>
    </section>

    <!-- contact section below  -->
    <section id="contact">
        <div
            style="width: 100%; height: 80vh; background-color: #640D6B; display: grid;place-content: center;font-size: 3rem;color: white;">
            Contact
        </div>
    </section>
</body>

</html>
