<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Preview Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="primary__container">
        <div class="center__card">
            <figure>
                <img class="primary__img" src="./images/image-equilibrium.jpg" alt="qrCode">
            </figure>
            <h4>Equilibrium #3429</h4>
            <p>Our Equilibrium collection promotes balance and calm.</p>

            <div class="flex__prop">
                <span class="number">0.041 ETH</span>
                <span class="time">3 days left</span>
            </div>

            <div class="divider" />

            <div class="flex__prop1">
                <figure>
                    <img class="profile" src="images/image-avatar.png" alt="myProfilePic">
                </figure>
                <p>Creation of <span>Shubham Rawat</span></p>
            </div>
        </div>
    </div>
</body>

</html>
